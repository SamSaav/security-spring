<main class="row">
    <div class="col-xs-1 col-sm-3"></div>
    <form class="col-xs-10 col-sm-6" method="POST" id="registration-form" onsubmit="return false">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" pattern="[A-Za-z]{4,}" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" pattern="[A-Za-z]{4,}"
           required />
        </div>
        <div class="form-group">
            <label for="enterpriseId">Enterprise Id</label>
            <input type="email" class="form-control" id="enterpriseId" placeholder="Enterprise Id" required/>
        </div>
        <div class="form-group">
            <label for="phone">Resource Number</label>
            <input type="tel" class="form-control" id="resourceNumber" placeholder="Resource Number" pattern="[0-9]{8}"
           required />
            <p>* 8 digits</p>
        </div>
        <div>
            <label for="Gender">Gender</label>
            <select class="form-control" name="Gender" id="Gender" required>
                <option value="">--</option>
                <option name="Gender" value="Male">Male</option>
                <option name="Gender" value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="ResourceRole">Resource Role</label>
            <select class="form-control" name="ResourceRole" id="ResourceRole" required />
                <option value="">--</option>
                <option name="ResourceRole" value="Application Development Associate">Application Development Associate</option>
                <option name="ResourceRole" value="Application Development Analyst">Application Development Analyst</option>
                <option name="ResourceRole" value="Application Development Senior Analyst">Application Development Senior Analyst</option>
            </select>
        </div>
        <div>
            <label for="EnglishLevel">English Level</label>
            <select class="form-control" name="EnglishLevel" id="EnglishLevel" required />
                <option value="">--</option>
                <option name="EnglishLevel" value="No completo el test">No completo el test</option>
                <option name="EnglishLevel" value="Level 1-Beginner">Level 1-Beginner</option>
                <option name="EnglishLevel" value="Level 2-Beginner">Level 2-Beginner</option>
                <option name="EnglishLevel" value="Level 3-Beginner">Level 3-Beginner</option>
                <option name="EnglishLevel" value="Level 4-Elementary">Level 4-Elementary</option>
                <option name="EnglishLevel" value="Level 5-Elementary">Level 5-Elementary</option>
                <option name="EnglishLevel" value="Level 6-Elementary">Level 6-Elementary</option>
                <option name="EnglishLevel" value="Level 7-Intermediate">Level 7-Intermediate</option>
                <option name="EnglishLevel" value="Level 8-Intermediate">Level 8-Intermediate</option>
                <option name="EnglishLevel" value="Level 9-Intermediate">Level 9-Intermediate</option>
                <option name="EnglishLevel" value="Level 10-Upper Intermediate">Level 10-Upper Intermediate</option>
                <option name="EnglishLevel" value="Level 11-Upper Intermediate">Level 11-Upper Intermediate</option>
                <option name="EnglishLevel" value="Level 12-Upper Intermediate">Level 12-Upper Intermediate</option>
                <option name="EnglishLevel" value="Level 13-Advanced">Level 13-Advanced</option>
                <option name="EnglishLevel" value="Level 14-Advanced">Level 14-Advanced</option>
                <option name="EnglishLevel" value="Level 15-Advanced">Level 15-Advanced</option>
                <option name="EnglishLevel" value="Level 16-Advanced">Level 16-Advanced</option>
            </select>
        </div>
        <div>
            <label for="OfficeLocation">Office Location</label>
            <select class="form-control" name="OfficeLocation" id="OfficeLocation" required />
                <option value="">--</option>
                <option name="OfficeLocation" value="Buenos Aires Roque Saenz Peña">Buenos Aires Roque Saenz Peña</option>
                <option name="OfficeLocation" value="Rosario Santa Fe">Rosario Santa Fe</option>
                <option name="OfficeLocation" value="Buenos Aires - La Plata">Buenos Aires - La Plata</option>
                <option name="OfficeLocation" value="Buenos Aires Migueletes">Buenos Aires Migueletes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="client">Client</label>
            <input type="text" class="form-control" id="client" placeholder="Client" pattern="[0-9]{1,}" required />
        </div>        
        <div class="form-group">
            <label for="project">Project</label>
            <input type="text" class="form-control" id="project"
                   placeholder="Project" patter="[0,9]{1,}" required />
        </div>
        <br>
        <button type="submit" class="submit-button" onclick="registrationEmployee()">Submit</button>
    </form>
    <div class="col-xs-1 col-sm-3"></div>
</main>
