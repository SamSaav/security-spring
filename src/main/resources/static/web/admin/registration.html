<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>User Registration Interface</h1>
    </header>
    <main class="row">
        <div class="col-xs-1 col-sm-3"></div>
        <form class="col-xs-10 col-sm-6">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>            
            <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" class="form-control" id="userEmail" 
                placeholder="Email Address">
            </div>            
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="Password" class="form-control" id="userPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="userConfirmPassword">Password Confirmation</label>
                <input type="Password" class="form-control" id="userConfirmPassword" 
                placeholder="Password">
            </div>
            <div>
                <label for="RoleOptions">Role</label>
                <select class="form-control" name="RoleOptions" id="RoleOptions">
                    <option>--</option>
                    <option name="RoleOptions" value="1">Admin</option>
                    <option name="RoleOptions" value="2">Watcher</option>
                </select>
            </div>
            <br>
            <button type="submit" class="submit-button" onclick="registration()">Submit</button>
        </form>
        <div class="col-xs-1 col-sm-3"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/registration.js"></script>
</body>
<!-- Footer -->
<br>
<br>
</html>
